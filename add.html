<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <section id="header">
            <div class="container">
                <div class="header">
                    <div class="block">
                        <img
                            class="imgheader"
                            src="./img/pexels-photo-2379004 1 (1).svg"
                            alt=""
                        />
                        <button class="avatarBtn">ADD AVATAR</button>
                        <input class="name" type="text" placeholder="NAME" />
                        <input class="email" type="text" placeholder="EMAIL" />
                        <input class="phone" type="text" placeholder="PHONE" />
                        <input
                            class="enroll"
                            type="text"
                            placeholder="ENROLL NUMBER"
                        />
                        <input
                            class="date"
                            type="text"
                            placeholder="Date of admission"
                        />
                        <button class="studentBtn">
                            <a href="./main.html">ADD NEW STUDENT</a>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section id="hero">
            <div class="container">
                <div class="hero"></div>
            </div>
        </section>
        <script src="./add.js"></script>
    </body>
</html>
